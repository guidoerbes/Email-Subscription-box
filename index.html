<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Email Subscription Box</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ceba9e52b5.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="top">
        <i class="fas fa-envelope-open-text"></i>
    </div>
    <div class="bottom">
        <div class="info">
            Suscribíte a nuestro Newlestter <br> para más ofertas.
        </div>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Ingresá tu Email" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Suscribirse">
            </div>
        </form>
        <div class="footer">
            No te preocupes, no envíamos Spam!
        </div>
    </div>
</div>
    
</body>
</html>
